<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Image Slider</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* styles.css */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f5f5f5;
}

.slider-container {
    width: 800px;
    max-width: 100%;
    margin: 0 auto;
    position: relative;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    border-radius: 8px;
}

.slider {
    display: flex;
    width: 400%; /* 4 slides = 4 * 100% */
    animation: slide 16s infinite; /* 4 slides * 4s each */
}

.slide {
    width: 25%; /* Each slide takes 25% of the slider width (100%/4) */
}

.slide img {
    width: 100%;
    height: auto;
    display: block;
}

/* Animation */
@keyframes slide {
    0% { transform: translateX(0); }
    20% { transform: translateX(0); } /* Show first slide */
    25% { transform: translateX(-25%); } /* Move to second slide */
    45% { transform: translateX(-25%); } /* Show second slide */
    50% { transform: translateX(-50%); } /* Move to third slide */
    70% { transform: translateX(-50%); } /* Show third slide */
    75% { transform: translateX(-75%); } /* Move to fourth slide */
    95% { transform: translateX(-75%); } /* Show fourth slide */
    100% { transform: translateX(0); } /* Reset to first slide */
}

/* Navigation dots */
.slider-nav {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 10px;
}

.dot {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background-color: rgba(255, 255, 255, 0.5);
    cursor: pointer;
    transition: background-color 0.3s;
}

.dot:hover {
    background-color: rgba(255, 255, 255, 0.8);
}

/* Active dot animation */
@keyframes dotPulse {
    0% { background-color: rgba(255, 255, 255, 0.5); }
    20% { background-color: white; }
    100% { background-color: rgba(255, 255, 255, 0.5); }
}

.dot:nth-child(1) { animation: dotPulse 16s infinite; }
.dot:nth-child(2) { animation: dotPulse 16s infinite 4s; }
.dot:nth-child(3) { animation: dotPulse 16s infinite 8s; }
.dot:nth-child(4) { animation: dotPulse 16s infinite 12s; }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide">
                <img src="img/abbg2.jpg" alt="Slide 1">
            </div>
            <div class="slide">
                <img src="img/box2.png" alt="Slide 2">
            </div>
            <div class="slide">
                <img src="img/box2.png" alt="Slide 3">
            </div>
            <div class="slide">
                <img src="img/box2.png" alt="Slide 4">
            </div>
        </div>
        
        <!-- Navigation dots -->
        <div class="slider-nav">
            <span class="dot" data-slide="0"></span>
            <span class="dot" data-slide="1"></span>
            <span class="dot" data-slide="2"></span>
            <span class="dot" data-slide="3"></span>
        </div>
    </div>
</body>
</html>
